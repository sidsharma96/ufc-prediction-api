version: '3.8'

# Production Docker Compose for UFC Prediction API
# Usage: docker-compose -f docker/docker-compose.prod.yml up -d

services:
  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ufc_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/ufc_predictions
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ufc_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ufc_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ufc_predictions
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ufc_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ufc_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ufc_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # Nginx reverse proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: ufc_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ufc_network
    profiles:
      - with-nginx  # Only start with --profile with-nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ufc_network:
    driver: bridge
